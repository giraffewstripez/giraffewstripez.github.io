<!--Responsive Navigation-->	


	<img onclick="openNav()" id="navsym" class="navsym" src="css/images/navsym.png">

	<img onclick="closeNav()" id="arrowsym" class="arrowsym" src="css/images/arrowsym.png">


	<script>

		var greeting = document.getElementById("greeting");
		var nav = document.getElementById("nav");
		var resclick = document.getElementById("resclick");

		function openNav(){
			nav.style.visibility = "visible";
			navsym.style.visibility = "hidden";
			arrowsym.style.visibility = "visible";
			resclick.style.margin = "-115% 19% 0%";
		}
		function closeNav(){
			resclick.style.margin = "-145% 19% 0%";
			arrowsym.style.visibility = "hidden";
			nav.style.visibility = "hidden";
			navsym.style.visibility = "visible";
		}

	</script>
