<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Intro: Heaven Nesbitt</title>
<link rel="stylesheet" type="text/css" href="css/prfselect.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
<script defer src="app.js" type="text/javascript"></script>

</head>
<body>


		<div class="header">
			<nav>
				<a href="index.html">Home</a>
			</nav>
		</div>

	<div class="container">
		<div class="card">
			<div class="inner-box" id="card">
				<div class="card-front">
					<h2>LOGIN</h2>
					<form>
						<input type="email" class="input-box" placeholder="Email Id required">
						<input type="password" class="input-box" placeholder="Password required">
						<button type="submit" class="submit-btn">LogIn</button>
						<input type="checkbox"><span>Remember Me</span>
					</form>
					<button type="button" class="btn" onclick="openRegister()">I don't think we've met before ... </button>
					<a href="">Forgot Password</a>
				</div>

				<div class="card-back">
					<h2>REGISTER</h2>
					<form>
						<input type="text" class="input-box" placeholder="Your Preferred Name">
						<input type="email" class="input-box" placeholder="Email Id required">
						<input type="password" class="input-box" placeholder="Password required">
						<button type="submit" class="submit-btn">Register</button>
						<input type="checkbox"><span>Remember Me</span>
					</form>
					<button type="button" class="btn" onclick="openLogin()">We already met ... </button>
					<a href="">Forgot Password</a>
				</div>
			</div>
		</div>		
	</div>









	<div class="popup-container" id="popup-container">
		
		<div class="popup" id="popup">
			
			<img src="css/images/kimbtn.jpeg">
			<h1>So the thing is ...</h1>
			<p>This login page is purely front-end as I'm still learning the back-end machinics behind a active registration feature. <br> I 
			decided to include this to display more front-end capabilities.</p>
			<button type="submit" class="popup-btn" onclick="closePopup()">Bummer!</button>

		</div>

	</div>






	<script>
		
		var card = document.getElementById("card");

		function openRegister(){
			card.style.transform = "rotateY(-180deg)";
		}
		function openLogin(){
			card.style.transform = "rotateY(0deg)";
		}

	</script>





	<script>
		
		var popup = document.getElementById("popup");

		function closePopup(){
			popup.classList.add("open-popup")
		}

	</script>








</body>
</html>
